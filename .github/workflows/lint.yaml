name: yarnci-lint
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
permissions:
  contents: read

jobs:
  yarnci:
    permissions:
      contents: read  # for actions/checkout to fetch code
      pull-requests: read  # for yarnci/yarnci-lint-action to fetch pull requests
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version: lts/*
      - name: install
        uses: borales/actions-yarn@v5
        with:
          cmd: install --frozen-lockfile
      - name: 'Setup jq'
        uses: dcarbone/install-jq-action@v2
        with:
          version: '1.7'
          force: 'true'
      - name: 'Set type module'
        run: |
          which jq
          jq --version
          tmp=$(mktemp)
          jq '.type = "module"' package.json > "$tmp" && mv "$tmp" package.json
      - name: lint
        uses: borales/actions-yarn@v5
        with:
          cmd: lint